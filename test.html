<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div class=" text-center bg-light">
    <h1>Thêm mới danh mục dự án</h1>
  </div>

  <div class="container pt-5">
    <h1>Quản lý dự án</h1>
    <button class="btn btn-success m-2 "><a class="link-warning text-decoration-none" href="">Thêm</a></button>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>STT</th>
          <th>Tên dự án</th>
          <th>Ảnh</th>
          <th></th>
        </tr>
      </thead>
      <tbody>

        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td>
            <button data-id="${project.id}" class="btn btn-danger btn-remove">
              Xóa
            </button>
            <a class="btn btn-info" href="">Sửa</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
